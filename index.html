<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	.owl-nav { display: none; }
	.owl-dots { padding: 30px 0px 0px; }
	.owl-carousel .owl-item img{
    height:80px;
    width:100%;
}



</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- owl carousel -->
<link rel="stylesheet" type="text/css" href="owl.carousel.min.css">
<link rel="stylesheet" href= "owl.theme.default.min.css">
</head>
<body>

<div class="container">
	<div class="owl-carousel owl-theme">
    <div class="item"><img src="1.png" class="img-responsive"  alt=""></div>
    <div class="item"><img src="2.jpg" class="img-responsive" alt=""></div>
    <div class="item"><img src="3.jpg" class="img-responsive"  alt=""></div>
    <div class="item"><img src="4.jpg" class="img-responsive" alt=""></div>
    <div class="item"><img src="5.jpg" class="img-responsive" alt=""></div>
    <div class="item"><img src="c6.jpg" class="img-responsive" alt=""></div>
    <div class="item"><img src="14.jpg" class="img-responsive" alt=""></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- owl carousel -->
<script src="owl.carousel.min.js"></script>
<script>
	$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:4
        }
    }
})
</script>
</body>
</html>
